{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Quantic Video</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static "assets/favicon.ico" %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
    </head>
    <body style="background-color:#1f1f1f">
        <!-- Responsive navbar-->
        <div class="navbar navbar-expand-lg fixed-top bg-primary" data-bs-theme="dark">
            <div class="container">
                <a href="/" class="navbar-brand">Quantic Video</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-md-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/search">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-lg-1 col-12 col-lg-auto">
                            <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
                            <hr class="d-lg-none my-2 text-white-50"></hr>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about_us/home" target="_blank">About Us</a>
                        </li>
                        <li class="nav-item py-2 py-lg-1 col-12 col-lg-auto">
                            <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
                            <hr class="d-lg-none my-2 text-white-50"></hr>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="theme-menu" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme">
                                Guest
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a type="button" class="dropdown-item d-flex align-items-center" href="/users/login">
                                        <span class="ms-2">Login</span>
                                    </a>
                                    </li>
                                    <li>
                                    <a type="button" class="dropdown-item d-flex align-items-center" href="/users/register">
                                        <span class="ms-2">Register</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="container" style="width:700px; padding-top:10em;">
            <div class="card text-white bg-info mb-3 rounded-4">
                <div class="card-header">
                    <h3 class=""><strong>Register</strong></h3>
                </div>
                <div class="card-body">
                    <form class="form-with-validation" action="/users/register" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="form-submit btn btn-light btn-lg rounded-4">Submit</button>
                    </form>
                </div>
            </div>            
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
