{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Quantic Video</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static "assets/favicon.ico" %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <div class="navbar navbar-expand-lg fixed-top bg-primary" data-bs-theme="dark">
            <div class="container">
                <a href="/" class="navbar-brand">Quantic Video</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" href="#">Bookmarks</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">History</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-md-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/about_us/home" target="_blank">About Us</a>
                        </li>
                        <li class="nav-item py-2 py-lg-1 col-12 col-lg-auto">
                            <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
                            <hr class="d-lg-none my-2 text-white-50"></hr>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="theme-menu" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme">
                                {{ ACCOUNT_INFO.0 }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a type="button" class="dropdown-item d-flex align-items-center" href="{{ ACCOUNT_LINKS.0 }}">
                                        <span class="ms-2">{{ ACCOUNT_INFO.1 }}</span>
                                    </a>
                                    </li>
                                    <li>
                                    <a type="button" class="dropdown-item d-flex align-items-center" href="{{ ACCOUNT_LINKS.1 }}">
                                        <span class="ms-2">{{ ACCOUNT_INFO.2 }}</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div>
            <br><br><br>
            <textarea name="ta" id="results" cols="150" rows="30">

            </textarea><br>
            <input type="button" id="submit" value="Get Database">
            <script>
                let url = 'ws://' + window.location.host + '/ws/socket-server/';
                const socket = new WebSocket(url);
                socket.onmessage = function(e) {
                    console.log(e.data);

                    text_data = JSON.parse(e.data).key;
                    document.getElementById("results").value = text_data
                }
        
                socket.onclose = function(e) {
                    console.log("Socket closed!");
                }
        
                document.querySelector("#submit").onclick = function(e) {
                    exp = 0;
                    socket.send(JSON.stringify(
                        {
                            expression: exp
                        }
                    ))
                }
            </script>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
