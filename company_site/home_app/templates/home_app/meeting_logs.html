{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Quantic</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static "assets/favicon.ico" %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static "css/styles.css" %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Quantic Solutions</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="crew">Crew</a></li>
                        <li class="nav-item"><a class="nav-link active">Meeting Logs</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="margin-top:1em">
            <div class="container position-relative px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-md-12">
                        <div class="site-heading">
                            <h2 style="color:#495057;">Meeting Logs</h2>
                            <hr class="my-2" />
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container" style="margin-top:1em">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <!-- Log Entry -->
                    {% for log in log_list %}
                        <div style="white-space: pre-line;">
                            <h2 class="post-title">{{ log.meeting_name }}</h2>
                            <p class="mb-3">{{ log.all_meeting_text }}</p>
                            <p>{{ log.date_submitted|date:"F j, Y" }} </p>
                        </div>
                        <hr class="my-4" />
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
